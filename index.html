<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 <section class="back" >
    <div class="main" >

      <div class="frist" >
        <p class="P1">Your Result</p>
         <div class="shape"> 
          <h3>76</h3>
          <p>  of 100</p>
         </div>

          <h3 class="great">  Great </h3>
          <p class="p2">  You scored higher than 65% of the people who have taken these tests.</p>

      </div>
      <div class="second" >

        <h4>Summary</h4>
        <ul class="side" >  
          <li class="react" >  <img src="/icon-reaction.svg" alt=""> 
            <h5> Reaction </h5>
              <p>  80   <span> / 100  </span></p>
             </li>

             <li class="memory">  <img src="/icon-memory.svg" alt=""> 
              <h5>  Memory </h5>
                <p>    92    <span> / 100 </span></p>
               </li> 

               <li class="verbal">
                  <img src="/icon-verbal.svg" alt=""> 
                <h5> 
                  Verbal</h5>
                  <p>    61    <span> / 100 </span></p>
                 </li> 

                 <li class="visual"> 
                   <img src="/icon-visual.svg" alt=""> 
                  <h5> 
                    Visual</h5>
                    <p>    72    <span> / 100 </span></p>
                   </li> 
        </ul>


        <a href=" " class="cont" >   Continue</a>

      </div>


    </div>
 

  </section>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
